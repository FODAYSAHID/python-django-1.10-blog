{% extends "blog/blog.html" %}

{% block content %}
	
	<div class="row">
		<div class="col s12 m10">
			<blockquote>
				<h4>{{post.title}}</h4>
			</blockquote>
			<p>by: {{post.user.first_name}} {{post.user.last_name}}</p>
			<p>On: {{post.date_posted}}</p>
			{{post.body|safe|linebreaks}}
			<div id="disqus_thread"></div>
			<script>
				(function() { 
				var d = document, s = d.createElement('script');
				s.src = 'https://foday-s-n-kamara.disqus.com/embed.js';
				s.setAttribute('data-timestamp', +new Date());
				(d.head || d.body).appendChild(s);
				})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                            
		</div>
		<div class="col s12 m2">
			<p>Related Post</p>
			<div class="collection">
				{% for rel_post in related_post %}
					<a href="{% url 'blog:post-content' slug=rel_post.slug %}" class='collection-item'>{{rel_post.title}}</a>
				{% endfor %}
			</div>
		</div>
	</div>

{% endblock %}
